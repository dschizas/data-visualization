<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <link type="text/css" rel="stylesheet" href="../../rickshaw/src/css/graph.css">
    <link type="text/css" rel="stylesheet" href="../../rickshaw/src/css/detail.css">
    <link type="text/css" rel="stylesheet" href="../../rickshaw/examples/css/lines.css">

    <script src="../../rickshaw/vendor/d3.v3.js"></script>
    <script src="../../rickshaw/rickshaw.js"></script>
    <style type="text/css">
      .graph-container, .main-container{
        float: left;
      }
      #y_axis, #chart{
        display: inline-block;
      }
      #y_axis{
        height: 100px;
        width: 40px;
      }
      #y_axis svg.rickshaw_graph, #x_axis svg.rickshaw_graph{
        top: 0!important;
      }
      #chart {
        height: 100px;
        width: 300px;
      }
      #x_axis{
        width: 300px;
        margin-left: 42px;
      }
      .main-container{
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <div class="graph-container">
        <div id="y_axis"></div>
        <div id="chart"></div>
        <div id="x_axis"></div>
      </div>
      <div class="main-container">
        <p>This report shows a time series of random values.</p>
      </div>
    </div>
  </body>

  <script type="text/javascript">
    var scales = [];
    var graph = new Rickshaw.Graph({
      element: document.querySelector("#chart"),
      renderer: 'bar',
      series: [{
        data: [ { x: 0, y: 40 }, { x: 1, y: 49 }, { x: 2, y: 47 }, { x: 3, y: 44 }, { x: 4, y: 50 },
                { x: 5, y: 32 }, { x: 6, y: 49 }, { x: 7, y: 47 }, { x: 8, y: 60 }, { x: 9, y: 50 },
                { x: 10, y: 40 }, { x: 11, y: 33 }, { x: 12, y: 47 }, { x: 13, y: 44 }, { x: 14, y: 25 },
              ],
        color: 'steelblue',
        name: 'Price'
        // scale: scales[0]
      }]
    });
    
    var hoverDetail = new Rickshaw.Graph.HoverDetail( {
      graph: graph,
      yFormatter: function(y) { return "â‚¬" + Math.floor(y) }
    });

    var y_ticks = new Rickshaw.Graph.Axis.Y( {
	     graph: graph,
	     orientation: 'left',
       tickFormat: Rickshaw.Fixtures.Number.formatKMBT,
       element: document.getElementById('y_axis')
    } );

    var x_ticks = new Rickshaw.Graph.Axis.X( {
	     graph: graph,
	     orientation: 'bottom',
       tickFormat: Rickshaw.Fixtures.Number.formatKMBT,
       pixelsPerTick: 20,
       element: document.getElementById('x_axis')
    } );

    graph.render();

  </script>
</html>
